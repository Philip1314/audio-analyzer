<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎧 Voice Audio Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>🎧 Voice Audio Analyzer</h1>

    <label class="file-label">
      <input type="file" id="audioFile" accept="audio/*" onchange="showFileName()" />
      <span>Select Audio File</span>
    </label>

    <div id="fileName" class="file-name">No file selected.</div>

    <button onclick="analyzeAudio()">Analyze</button>

    <section id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>⏳ Analyzing audio...</p>
    </section>

    <section id="result" class="result-card hidden">
      <p>📤 Upload a WAV or MP3 to get started.</p>
    </section>
  </main>

  <footer>
    <small>Built with ❤️ for browser-based voice QA</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
