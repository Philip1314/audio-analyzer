<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Quality Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎧 Audio Analyzer</h1>

    <input type="file" id="audioFile" accept="audio/*" onchange="showFileName()" />
    <p id="fileName">No file selected.</p>

    <audio id="audioPlayer" controls class="hidden"></audio>

    <button onclick="analyzeAudio()">Analyze Audio</button>

    <!-- ✅ Progress Text + Bar -->
    <div id="loading" class="hidden">🔍 Analyzing...</div>
    <div id="progressWrapper" class="hidden">
      <div id="progressBar"></div>
    </div>

    <canvas id="waveformCanvas" class="hidden"></canvas>
    <canvas id="spectrogramCanvas" class="hidden"></canvas>

    <div id="result" class="hidden"></div>

    <footer><small>Runs fully in browser. GitHub-only version.</small></footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
